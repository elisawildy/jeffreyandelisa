                    <figcaption class="figure-caption">Remember when there was actually a Starbucks in the mall? Remember how we had to get dropped off at the mall? I was too nervous to kiss you back then. You're the one that really introduced me to Starbucks, and now it's our go-to coffee place. Since we began dating, I think Zach is the only barista at Starbucks that has continued to work there since the beginning. We've shared a lot of memories here and I'm very grateful.</figcaption>
